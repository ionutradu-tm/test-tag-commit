box: 
  id: essentra/docker-wercker-tools
  username: $DOCKER_REPO_USER
  password: $DOCKER_REPO_PASSWORD
init:
  steps:
   - fly1tkg/git-commit-message@0.0.2
deploy:
  steps:
    - fly1tkg/git-commit-message@0.0.2
    - add-ssh-key:
        keyname: GIT_KEY
    - add-to-known_hosts:
        hostname: $GIT_HOST
        fingerprint: $GIT_FINGERPRINT
        type: $GIT_FINGERPRINT_TYPE
    - iradu/git-tag-commit@0.0.8:
        message: $WERCKER_GIT_COMMIT_MESSAGE
        commit: 8011d92ddb11104a6f4834dd2a60205b3b81b72b
        user: ionutradu-tm
        repository: add-commit-tag
        branch: master
