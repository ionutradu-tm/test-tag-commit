box: 
  id: essentra/docker-wercker-tools
  username: $DOCKER_REPO_USER
  password: $DOCKER_REPO_PASSWORD
init:
  steps:
   - fly1tkg/git-commit-message@0.0.2
deploy:
  steps:
    - fly1tkg/git-commit-message@0.0.2
    - add-ssh-key:
        keyname: GIT_KEY
    - add-to-known_hosts:
        hostname: $GIT_HOST
        fingerprint: $GIT_FINGERPRINT
        type: $GIT_FINGERPRINT_TYPE
    - iradu/git-tag-commit@0.0.9:
        message: $WERCKER_GIT_COMMIT_MESSAGE
        commit: c6993f21df3de4d6e5a43f0d7b6c8dcbc96c22a9
        user: ionutradu-tm
        repository: add-tag-git
        branch: master
